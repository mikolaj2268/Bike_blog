{% extends 'base.html' %}

{% block title %}Add Category{% endblock %}

{% block content %}
{% if user.is_authenticated %}
<div class="container">
    <h2>Add New Category</h2>

        <div class="form-group">
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="btn btn-primary">Add Category</button>
            </form>
        </div>

</div>
{% endif %}
{% endblock %}
