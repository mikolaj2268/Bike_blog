{% extends 'base.html' %}

{% block title %}Add Post{% endblock %}

{% block content %}
{% if user.is_authenticated %}
<div class="container">
    <h2>Add New Post</h2>
        {% csrf_token %}
        <div class="form-group">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="btn btn-primary">Post</button>
            </form>
        </div>
</div>
{% endif %}
{% endblock %}
