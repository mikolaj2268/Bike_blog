{% extends 'base.html' %}

{% block title %}Comment on Blog Post{% endblock %}

{% block content %}
{% if user.is_authenticated %}
<div class="container">
    <h2>Add Comment</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="btn btn-primary">Add Comment</button>
            </form>
        </div>
    </form>
</div>
{% endif %}
{% endblock %}
