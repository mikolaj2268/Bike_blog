{% extends 'base.html' %}

{% block title %}Update Post{% endblock %}

{% block content %}
    {% if user.is_authenticated %}
        {% if user.id == post.author.id %}
            <h2>Update Post</h2>
            <div class="form-container">
                <form method="POST">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button class="btn btn-primary">Update</button>
                </form>
            </div>
        {% endif %}
    {% endif %}
{% endblock %}
